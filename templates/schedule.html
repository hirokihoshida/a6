{% extends 'template.html' %}

{% block content %}
<div class="row">
    <div class="col s10 offset-s1">
        <div class="card">
            <div class="card-content black-text">
                <div class="row">
                    <div class="col s10 offset-s1">
                        <h5 class="chart" style="text-align: center;">Schedule</h5>
                        <table>
                            <thead>
                                <tr>
                                    <th>Task</th>
                                    <th>Time Left</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in tasks.keys() %}
                                <tr>
                                    <td>{{tasks[i]['taskName']}}</td>
                                    <td>{{tasks[i]['minutes']}} Minutes</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
